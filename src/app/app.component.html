<h3>
  runs good
</h3>

<p *ngIf="store.actions as actions">
  <button type="text" (click)="actions.inc.dispatch(null)">Inc</button>
  <button type="text" (click)="actions.dec.dispatch(null)">Dec</button>
  <button type="text" (click)="actions.addMessage.dispatch({m: 'message'})">Message2</button>
</p>

<ng-container *ngIf="store.state.val$ | async as state">

  <p>
    {{state.message}}
  </p>

  <p>
    {{state.count}}
  </p>

</ng-container>
